<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RustHTTP - Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen">
    <div
      class="hero h-3/4"
      style="
        background-image: url(https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fhdqwalls.com%2Fwallpapers%2Ftrees-minimalism-4k.jpg&f=1&nofb=1&ipt=1c67fab7595d9ee2542fd5511f9cbb77bc33d0285317137ac49a39a359443fe2&ipo=images);
      "
    >
      <div class="hero-overlay bg-opacity-80"></div>
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">Hello there, &{email}</h1>
          <form action="/message" class="card-body" method="post">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Message</span>
              </label>
              <input
                name="message"
                type="text"
                placeholder="message"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Send</button>
            </div>
          </form>
          <form action="/logout" method="post">
            <button href="/logout" class="btn btn-error btn-outline">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="table">
        <!-- head -->
        <thead>
          <tr>
            <th class="w-fit">IMAGE</th>
            <th class="w-fit">Email</th>
            <th>Message</th>
            <th class="w-fit">When</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script>
    fetch("/api/v1/messages", { credentials: "include" })
      .then((res) => res.json())
      .then((data) => {
        const tbody = document.querySelector("tbody");
        tbody.innerHTML = data
          .map(
            (product) => `
          <tr>
            <td class='w-fit'>
                <div class="flex items-center gap-3">
                  <div class="avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-12">
                      <span>${product.email.charAt(0).toUpperCase()}</span>
                    </div>
                  </div>
                </div>
            </td>
            <td><span class='font-bold'>${product.email}</span></td>
            <td class='w-3/5'><span class='font-bold'>${
              product.message
            }</span></td>
            <td><span class='badge badge-secondary badge-lg self-center'>${
              product.datetime
            }</span></td>
          </tr>
        `
          )
          .join("");
      });
  </script>
</html>
