<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RustHTTP - Index</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div
            class="hero items-start"
            style="background-image: url(../images/wp.png)"
        >
            <div class="hero-overlay bg-opacity-80"></div>
            <div class="w-full p-4 h-[50vh]">
                <div class="navbar bg-base-100 rounded-box p-4">
                    <div class="navbar-start">
                        <div class="btn btn-square avatar">
                            <div class="w-12 rounded-btn">
                                <img
                                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                                    alt="Avatar"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="navbar-center">
                        <a class="btn btn-ghost text-xl">Rust Blog</a>
                    </div>
                    <div class="navbar-end gap-4">
                        <button
                            class="btn btn-primary"
                            onclick="my_modal_3.showModal()"
                        >
                            New Post
                        </button>
                        <form action="/api/logout" method="post">
                            <button class="btn btn-error btn-outline">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>

                <div class="w-full mx-8 my-16">
                    <h1 class="mb-5 text-6xl font-bold">
                        Hello there, <span class="text-primary">&{email}</span>
                    </h1>
                    <h2 class="text-xl font-bold">
                        Add a Post or comment down an existing one!
                    </h2>
                </div>
            </div>
        </div>

        <div
            id="posts"
            class="w-full min-h-screen sm:columns-1 md:columns-2 xl:columns-2 xl:columns-3 bg-base-300 gap-4 p-4 border-t-8 border-primary"
        ></div>

        <dialog id="my_modal_3" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button
                        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                    >
                        âœ•
                    </button>
                </form>
                <h3 class="font-bold text-xl text-center">Add a Post</h3>
                <form
                    class="card-body"
                    action="/api/upload"
                    method="post"
                    enctype="multipart/form-data"
                >
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Title</span>
                        </label>
                        <input
                            name="title"
                            type="text"
                            placeholder="Title"
                            class="input input-bordered"
                            required
                        />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Content</span>
                        </label>
                        <textarea
                            name="content"
                            class="textarea textarea-bordered min-h-64"
                            placeholder="Content"
                            required
                        ></textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Image</span>
                        </label>
                        <input
                            name="image"
                            type="file"
                            class="file-input file-input-bordered w-full"
                        />
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </dialog>
    </body>
    <script src="/javascripts/js.js"></script>
</html>
